<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <i class="fa-solid fa-arrow-left"></i>
        Weather App
      </header>

      <section class="input-part">
        <p class="info-msg">Please enter a valid city name.</p>
        <input
          type="text"
          placeholder="Enter city name"
          spellcheck="false"
          required
        />
        <div class="separator"></div>
        <button>Get Device Location</button>
      </section>

      <section class="weather-part">
        <img src="" alt="weather image" srcset="" />
        <div class="temp">
          <span class="num">21</span>
          <span class="deg"> &#8451;</span>
        </div>
        <div class="weather">_</div>
        <div class="location">
          <i class="fa-solid fa-location-dot"></i>
          <span> _ , _</span>
        </div>

        <div class="bottom-details">
          <div class="column feels">
            <i class="fa-solid fa-temperature-half"></i>
            <div class="details">
              <div class="temp">
                <span>_</span>
                <span class="deg"> &#8451;</span>
              </div>
              <p>Feels like</p>
            </div>
          </div>

          <div class="column humidity">
            <i class="fa-solid fa-droplet"></i>
            <div class="details">
              <div class="temp"><span class="numb">_</span>%</div>
              <p>Humidity</p>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script src="app.js"></script>
    <script type="text/javascript" src="vanilla-tilt.js"></script>
    <script type="text/javascript">
      VanillaTilt.init(document.querySelector(".wrapper"), {
        max: 25,
        speed: 400,
      });
    </script>
  </body>
</html>
