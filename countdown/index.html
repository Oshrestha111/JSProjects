<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CountDown</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<h1>Count Down</h1>
		<div class="countdown-container">
			<div class="count-el days">
				<p id="days" class="big-text">0</p>
				<span>days</span>
			</div>

			<div class="count-el hours">
				<p id="hours" class="big-text">0</p>
				<span>hours</span>
			</div>

			<div class="count-el min">
				<p id="min" class="big-text">0</p>
				<span>min</span>
			</div>

			<div class="count-el sec">
				<p id="sec" class="big-text">0</p>
				<span>seconds</span>
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
